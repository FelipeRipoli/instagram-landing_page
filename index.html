<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/cel_insta.png" alt="celular" title="Celular com Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="images/Instagram-logo.png" alt="Instagram Logo" title="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="images/me3.jpeg" alt="foto de perfil" title="foto de perfil no Instagram">
                </div>
                <a href="https://www.instagram.com/felipe_ripoli/" class="instagram-login" target="u_blank">Continue como Felipe Ripoli</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Felipe Ripoli?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
